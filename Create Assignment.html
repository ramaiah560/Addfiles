<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Creation Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="test.js"></script>
</head>
<body>
    <div class="assessment-creation-page">
        <header>
            <h1>Create New Assessment</h1>
        </header>

        <form id="assessment-form">
            <label for="assessment-title">Assessment Title:</label>
            <input type="text" id="assessment-title" required>

            <label for="assessment-type">Assessment Type:</label>
            <select id="assessment-type">
                <option value="quiz">Quiz</option>
                <option value="assignment">Assignment</option>
                <option value="survey">Survey</option>
            </select>

            <label for="question-bank">Question Bank Access:</label>
            <button type="button" id="access-question-bank" class="action-button">Select Questions from Bank</button>

            <div id="question-creation-tool" class="question-creation-tool">
                <h2>Create New Question</h2>
                <label for="question-text">Question Text:</label>
                <textarea id="question-text" required></textarea>

                <label for="question-type">Type:</label>
                <select id="question-type">
                    <option value="multiple-choice">Multiple Choice</option>
                    <option value="short-answer">Short Answer</option>
                    <option value="essay">Essay</option>
                    <option value="true-false">True/False</option>
                </select>

                <label for="question-options">Options (comma-separated, for multiple-choice):</label>
                <input type="text" id="question-options">

                <label for="question-answer">Correct Answer:</label>
                <input type="text" id="question-answer" required>

                <button type="button" id="add-question" class="action-button">Add Question</button>
            </div>

            <label for="grading-options">Grading Options:</label>
            <select id="grading-options">
                <option value="auto">Automated Grading</option>
                <option value="manual">Manual Grading</option>
            </select>

            <label for="assessment-instructions">Instructions:</label>
            <textarea id="assessment-instructions"></textarea>

            <label for="time-limit">Time Limit (in minutes):</label>
            <input type="number" id="time-limit" min="0">

            <label for="attempts">Number of Attempts Allowed:</label>
            <input type="number" id="attempts" min="1">

            <label for="feedback-options">Feedback Options:</label>
            <select id="feedback-options">
                <option value="immediate">Immediate Feedback</option>
                <option value="delayed">Delayed Feedback</option>
            </select>

            <label for="course-content">Link to Course Content:</label>
            <input type="text" id="course-content">

            <button type="button" id="preview-assessment" class="action-button">Preview Assessment</button>
            <button type="submit" id="save-draft" class="action-button">Save as Draft</button>
            <button type="submit" id="publish-assessment" class="action-button">Publish</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
