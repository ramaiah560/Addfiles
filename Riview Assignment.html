<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Review and Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="test.js"></script>
</head>
<body>
    <div class="assessment-review-page">
        <h1>Assessment Review and Feedback</h1>
        
        <div id="overall-score" class="score-display">
            <h2>Overall Score</h2>
            <p id="score">-</p>
        </div>
        
        <div id="detailed-feedback" class="feedback-section">
            <h2>Detailed Feedback</h2>
            <!-- Detailed feedback will be dynamically populated here -->
        </div>
        
        <div id="submission-history" class="history-section">
            <h2>Submission History</h2>
            <!-- Submission history will be dynamically populated here -->
        </div>
        
        <div id="teacher-comments" class="comments-section">
            <h2>Teacher Comments</h2>
            <p id="comments">-</p>
        </div>
        
        <button id="retake-assessment" class="action-button">Retake Assessment</button>
        <button id="download-feedback" class="action-button">Download Feedback</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
